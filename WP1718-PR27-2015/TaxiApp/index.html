<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Taxi App</title>

    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/jquery.validate.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/taxiScripts/login.js"></script>

    <script type="text/javascript">
        try {
            $(document).ready(function () {
                if (localStorage.getItem("logged") == null) {
                    loadLogin();
                }
                else {
                    loadHomepage();
                }
            });
        } catch (e) {
            $("div#err-div").append(e.Message);
            $("div#err-div").show();
        }
    </script>
</head>
<body>
    <div id="hdr">
        <a href="" id="login-a" hidden>Ulogujte se</a>
        <a href="" id="register-a" hidden>Registrujte se </a>
        <a href="" id="profile" hidden>| Profil</a>
        <a href="" id="add-driver" hidden>| Dodaj vozaca </a>
        <a href="" id="add-taxi-drive" hidden>| Zakazi voznju </a>
        <a href="" id="all-taxi-drivers" hidden>| Sve voznje</a>
        <a href="" id="created-taxi-drives" hidden>| Kreirane voznje</a>
        <a href="" id="logout" hidden>| Odjavite se</a>
    </div>
    <h1>Taxi web aplikacija</h1>
    <div id="home-dive"></div>
    <div id="reg-div"></div>
    <div id="comment-div"></div>
    <div id="err-div"></div>
</body>
</html>
